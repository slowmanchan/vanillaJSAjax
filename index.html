<!DOCTYPE html>
<html>
<head>
  <title>vanilla ajaxy</title>
  <script type='text/javascript' src='main.js'></script>
</head>
<body>
  <h1>Movie Search Vanilla JS</h1>
  <form id='search-form'>
    <label for='search-box'>Movie</label>
    <input id='search-box' type='text'></input>
    <label for='search-year'>Year</label>
    <input id='search-year' type='text'></input>
    <label for='tomatoes-box'>Rotten Tomatoes</label>
    <input id='tomatoes-box' type='checkbox'></input>
    <label>Plot</label>
    <select id='plot-box' type='select'>
      <option value='short'>short</option>
      <option value='full'>full</option>
    </select>
    <button id='search'>Search</button>
  </form>
  <div id='info-box'>
  </div>
</body>
</html>
